---
  name: des_nongrouped
  description: Data elements not in any data element groups.
  section: Data elements
  section_order: 3
  summary_uid: f4YhSfEAbHN
  summary_sql: >-
   select 'dataelement_nongrouped' as indicator,
   count(*)::varchar as value,
   (100*count(*)/(select count(*) from dataelement))::varchar || '%' as percent,
   'Data elements not in any data element groups.' as description
   from dataelement where domaintype = 'AGGREGATE'
   and dataelementid not in (select dataelementid from dataelementgroupmembers);
  details_uid: bOxvtqRYGXh
  details_sql: >-
    select uid,name from dataelement
    where domaintype = 'AGGREGATE'
    and dataelementid not in (select dataelementid from dataelementgroupmembers)
    ORDER BY name;